<div class="container-fluid" style="background-color: cornsilk; padding: 20px;">
    <div class="row mb-3" style="text-align: center;">
        <div class="col">
            <h1 style="font-size: 80px;"><strong>Calculadora</strong></h1>
        </div>
    </div>
    <div class="row mb-3 justify-content-center">
        <div class="col-3">
            <label class="form-label" style="font-size: 24px;"><strong>Número 1:</strong></label>
            <input type="number" class="form-control" [(ngModel)]="numero1">
        </div>
        <div class="col-3">
            <label class="form-label" style="font-size: 24px;"><strong>Número 2:</strong></label>
            <input type="number" class="form-control" [(ngModel)]="numero2">
        </div>
    </div>
    <app-calculates [num1]="numero1" [num2]="numero2" (resultadoEmitter)="actualizarResultado($event)" (limpiarEmitter)="limpiarCampos()"></app-calculates>
    <div class="row mb-3">
        <div class="col-12 text-center">
            <label class="form-label" style="font-size: 30px;"> <strong>Resultado: {{ resultado }}</strong></label>
        </div>
    </div>
</div>
